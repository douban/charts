# Default values for redirect.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

globalConfigs:
  ingressClassName: "nginx"
  ingressCommonLabels: {}
  ingressCommonAnnotations: {}
    # cert-manager.io/cluster-issuer: your-issuer

websites:
- name: test
  source: foo.example.com
  destination: https://bar.example.com
# if include_path is enabled , redirect with path in original url
# foo.example.com/123 will be redirect to https://bar.example.com/123
# - name: test
#   source: foo.example.com
#   destination: https://bar.example.com
#   include_path: true

httpRoute:
  # Toggle to create an HTTPRoute resource alongside the existing ingress definition
  enabled: false
  gatewayRef:
    name: envoy-gateway-bundle
    namespace: envoy-gateway-system
  # Reuse ingress host information if true; set to false to manage hostnames below
  ingressCompact: true
  # Explicit host overrides when ingressCompact is disabled
  hostnames: []
  # Extra HTTPRoute rules that will be appended before the default backend
  extraPaths: []
