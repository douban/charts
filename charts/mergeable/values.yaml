# Default values for mergeable.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


image:
  repository: "ghcr.io/leoquote/mergeable"
  pullPolicy: IfNotPresent
  tag: "latest"

ContainerEnvs: []
#   - name: APP_ID
#     value: 7  # provided by ghe or github.com
#   - name: GHE_HOST
#     value: your_ghe.com
#   - name: LOG_LEVEL
#     value: info
#   - name: WEBHOOK_SECRET
#     value: real_mergeable

# in the same namespace
pemSecretName: mergeable


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

httpRoute:
  # Toggle to create an HTTPRoute resource alongside the existing ingress definition
  enabled: false
  gatewayRef:
    name: envoy-gateway-bundle
    namespace: envoy-gateway-system
  # Reuse ingress host information if true; set to false to manage hostnames below
  reuseIngressConfiguration: true
  # Explicit host overrides when reuseIngressConfiguration is disabled
  hostnames: []
  # Extra HTTPRoute rules that will be appended before the default backend
  extraPaths: []
