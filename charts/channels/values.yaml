# Default values for channels.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: everpcpc/channels
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  # className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

web:
  replicaCount: 2
  port: 8989
  service:
    type: ClusterIP
    port: 8989
    annotations: {}
  resources: {}

irc:
  enabled: true
  replicaCount: 2
  port: 6667
  service:
    type: ClusterIP
    port: 6667
    annotations: {}
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

slack:
  enabled: false
  replicaCount: 1
  resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

httpRoute:
  # Toggle to create an HTTPRoute resource alongside the existing ingress definition
  enabled: false
  gatewayRef:
    name: envoy-gateway-bundle
    namespace: envoy-gateway-system
  # Reuse ingress host information if true; set to false to manage hostnames below
  ingressCompact: true
  # Explicit host overrides when ingressCompact is disabled
  hostnames: []
  # Extra HTTPRoute rules that will be appended before the default backend
  extraPaths: []
