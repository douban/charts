{{- if .Values.httpRoute.enabled }}
{{- $root := . }}
{{- $hostnames := (list) }}
{{- if .Values.httpRoute.ingressCompact }}
  {{- range .Values.ingress.hosts }}
    {{- $hostnames = append $hostnames . }}
  {{- end }}
{{- else }}
  {{- $hostnames = default (list) .Values.httpRoute.hostnames }}
{{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "archery.fullname" . }}
  labels:
    {{- include "archery.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ .Values.httpRoute.gatewayRef.name }}
    namespace: {{ .Values.httpRoute.gatewayRef.namespace }}
  hostnames:
  {{- range $hostnames }}
    - {{ . | quote }}
  {{- end }}
  rules:
{{- range $rule := (default (list) $root.Values.httpRoute.extraPaths) }}
  - {{ tpl (toYaml $rule) $root | nindent 4 }}
{{- end }}
  - backendRefs:
    - name: {{ include "archery.fullname" $root }}
      port: {{ $root.Values.service.port }}
{{- end }}
